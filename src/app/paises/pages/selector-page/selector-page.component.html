<h1 class="mt-5"> Selectores Anidados </h1>
<hr>

<form
  [formGroup]="miFormulario"
  (ngSubmit)="guardar()"
  >

  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label"> Continente: </label>
      <select
        formControlName="region"
        class="form-control">
        <option value=""> --Selecciona un continente </option>
        <option
          *ngFor="let region of regiones"
          [value]="region | lowercase "> {{ region }} </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"> Guardar </button>
    </div>
  </div>
</form>

<h3> Formulario </h3>
<pre>  Valid: {{ miFormulario.valid }} </pre>
<pre>  Value: {{ miFormulario.value | json }} </pre>
